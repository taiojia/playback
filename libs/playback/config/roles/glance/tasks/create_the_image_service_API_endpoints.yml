  shell: keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ keystone_admin_endpoint }} endpoint-create --service-id $(keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ keystone_admin_endpoint }} service-list | awk '/ image / {print $2}') --publicurl {{ glance_publicurl }} --internalurl {{ glance_internalurl }} --adminurl {{ glance_adminurl }} --region {{ region_name }}
