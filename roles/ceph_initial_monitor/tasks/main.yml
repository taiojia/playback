- name: Create ceph admin working directory
  file: path=~/ceph-cluster state=directory
- name: Install Ceph initial monitor
  shell: ceph-deploy new {{ ceph_initial_monitor }} chdir=~/ceph-cluster
- name: Change the osd pool size
  shell: echo osd pool default size = {{ ceph_osd_pool_default_size }} >> ceph.conf chdir=~/ceph-cluster
- name: Define Ceph public network
  shell: echo public network = {{ ceph_public_network }} >> ceph.conf chdir=~/ceph-cluster
- name: Define Ceph cluster network
  shell: echo cluster network = {{ ceph_cluster_network }} >> ceph.conf chdir=~/ceph-cluster
