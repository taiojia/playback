- name: Install the packages
  apt: name={{ item }} update_cache=yes
  with_items:
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-novncproxy
    - nova-scheduler
    - python-novaclient
  retries: 5
  delay: 2
- name: Update /etc/nova/nova.conf for controller01
  template: src=nova.conf.j2 dest=/etc/nova/nova.conf
  when: "host == 'controller01'"
- name: Update /etc/nova/nova.conf for controller02
  template: src=nova.conf-2.j2 dest=/etc/nova/nova.conf
  when: "host == 'controller02'"
- name: Populate the Compute database
  command: /bin/sh -c "nova-manage db sync" nova
  when: "host == 'controller01'"
- name: Restart the Compute services
  service: name={{ item }} state=restarted
  with_items:
    - nova-api
    - nova-cert
    - nova-consoleauth
    - nova-scheduler
    - nova-conductor
    - nova-novncproxy
- name: Remove nova.sqlite
  file: name=/var/lib/nova/nova.sqlite state=absent
- name: nova-scheduler nova-cert autostart
  shell: echo service nova-scheduler start >> /etc/rc.local && echo service nova-cert start >> /etc/rc.local
